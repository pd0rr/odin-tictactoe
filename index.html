<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="board-container">
        <div class="cell" id="cell-0" onclick="Game.handleClick(this, 0)"> </div>
        <div class="cell" id="cell-1" onclick="Game.handleClick(this, 1)"> </div>
        <div class="cell" id="cell-2" onclick="Game.handleClick(this, 2)"> </div>
        <div class="cell" id="cell-3" onclick="Game.handleClick(this, 3)"> </div>
        <div class="cell" id="cell-4" onclick="Game.handleClick(this, 4)"> </div>
        <div class="cell" id="cell-5" onclick="Game.handleClick(this, 5)"> </div>
        <div class="cell" id="cell-6" onclick="Game.handleClick(this, 6)"> </div>
        <div class="cell" id="cell-7" onclick="Game.handleClick(this, 7)"> </div>
        <div class="cell" id="cell-8" onclick="Game.handleClick(this, 8)"> </div>
    </main>
</body>
</html>
