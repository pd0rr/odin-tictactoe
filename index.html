<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="board-container">
        <div class="cell" id="cell-0" onclick="Game.handleClick(0)">X</div>
        <div class="cell" id="cell-1" onclick="Game.handleClick(1)">X</div>
        <div class="cell" id="cell-2" onclick="Game.handleClick(2)"> </div>
        <div class="cell" id="cell-3" onclick="Game.handleClick(3)">X</div>
        <div class="cell" id="cell-4" onclick="Game.handleClick(4)">O</div>
        <div class="cell" id="cell-5" onclick="Game.handleClick(5)">X</div>
        <div class="cell" id="cell-6" onclick="Game.handleClick(6)">O</div>
        <div class="cell" id="cell-7" onclick="Game.handleClick(7)"> </div>
        <div class="cell" id="cell-8" onclick="Game.handleClick(8)"> </div>
    </main>
</body>
</html>
